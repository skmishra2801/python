<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Schedule</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/cpl.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("/background");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: white;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;         /* Set a maximum width */
            margin: 0 auto;           /* Center horizontally */
        }
        label {
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üèè City Club Premier League ‚Äì Add Schedule
                <a href="{{ url_for('home') }}" class="btn btn-success pull-right">Home</a>
        </h2>
        <div class="form-container">
            <form method="POST" action="{{ url_for('add_match') }}">
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="date" class="form-control" name="day" id="day" required><br>
                </div>
                <div class="form-group">
                    <label for="time">Time (IST)</label>
                    <input type="time" class="form-control" name="time" id="time" required><br>
                </div>
                <div class="form-group">
                    <label for="team1">Team A</label>
                        <select class="form-control" name="team1" id="team1" required>
                            <option value="">Select</option>
                            <option value="Aahan">Aahan</option>
                            <option value="NSOLN">NSOLN</option>
                            <option value="Thunder Strikers">Thunder Strikers</option>
                            <option value="Vision Shilpi">Vision Shilpi</option>
                        </select><br>
                </div>
                <div class="form-group">
                    <label for="team2">Team B</label>
                        <select class="form-control" name="team2" id="team2" required>
                            <option value="">Select</option>
                            <option value="Aahan">Aahan</option>
                            <option value="NSOLN">NSOLN</option>
                            <option value="Thunder Strikers">Thunder Strikers</option>
                            <option value="Vision Shilpi">Vision Shilpi</option>
                        </select><br>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Insert</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
