<!DOCTYPE html>
<html lang="en">
<head>
    <title>Match Schedule</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/cpl.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body,html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("/background");
             background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: white;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 900px;         /* Set a maximum width */
            margin: 0 auto;           /* Center horizontally */
        }
        label {
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üèè City Club Premier League ‚Äì Match Schedule
            <a href="{{ url_for('home') }}" class="btn btn-success pull-right">Home</a>
            <a href="{{ url_for('addMatch') }}" class="btn btn-success pull-right">Add Schedule</a>
        </h2>
        <div class="form-container">
            <form method="POST" action="{{ url_for('update_winner') }}">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Match</th>
                            <th>Schedule</th>
                            <th>Winner</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for match in matches %}
                        <tr>
                            <td>{{ match.id }}</td>
                            <td>{{ match.day }}</td>
                            <td>{{ match.time }}</td>
                            <td>{{ match.match }}</td>
                            <td>{{ match.schedule }}</td>
                            <td><input type="hidden" name="match_id" value="{{ match.id }}">
                            <select name="winner" class="form-control">
                                <option value="">Select Winner</option>
                                <option value="Aahan">Aahan</option>
                                <option value="NSOLN">NSOLN</option>
                                <option value="Thunder Strikers">Thunder Strikers</option>
                                <option value="Vision Shilpi">Vision Shilpi</option>
                            </select>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-sm btn-primary">Update</button>
                                <a href="/delete-schedule/{{ match.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
