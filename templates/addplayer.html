<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/cpl.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap-min.css') }}" rel="stylesheet">

</head>
<style>
    body,html {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        background-image: url("{{ url_for('static', filename='image/cricket.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    .header-bar {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }

        .header-buttons {
           display: flex;
          justify-content: flex-end;
          flex-wrap: wrap;
          gap: 10px;
        }
        .form-group {
          margin-bottom: 15px;
        }

        .btn-submit {
          width: 100%;
          font-size: 16px;
          transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
          background-color: #003d99;
        }
    h2 {
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
        font-size: 36px;
        color: white;
    }
    .form-container {
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        background-color: white;
        color: blue;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
    }
    .form-group {
        display: flex;
        flex-direction: column;
    }
    .form-control{
        display: flex;
        flex-direction: column;
        margin-bottom: 5px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width:100%;
    }
    .btn-submit{
        background-color: blue;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: white;
        cursor: pointer;
    }
    label {
        font-weight: 600;
    }
    .button {
        background-color: #04AA6D;
        text-decoration: none;
<!--            float: right;-->
        color: white;
        padding: 10px 20px;
        text-align: center;
        display: inline-block;
        font-size: 15px;
        border-radius: 12px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    @media (max-width: 768px) {
        h2 {
            font-size: 28px;
        }
        body, html {
          margin: 0;
          padding: 0;
          overflow-x: hidden;
        }

        .container {
          padding: 0 10px;
          width: 100%;
          box-sizing: border-box;
        }

        .form-container {
          max-width: 100%;
          padding: 20px;
          box-sizing: border-box;
        }

        .button {
          width: 100%;
          float: none;
          display: block;
          text-align: center;
        }

<!--            * {-->
<!--              outline: 1px solid red;-->
<!--            }-->
        .form-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            flex-direction: column;
            align-items: stretch;
        }
        .form-control {
            max-width: 100%;
        }
        .header-bar {
            flex-direction: column;
            align-items: center;
            text-align: center;
          }
        .header-buttons {
            flex-direction: column;
            align-items: center;
            width: 100%;
          }

    }
</style>
<body>
<!--<div class="container">-->
    <div class="header-bar">
      <h2>üèè City Club Premier League ‚Äì Add Player</h2>
      <div class="header-buttons">
        <a href="{{ url_for('home') }}" class="button">Home</a>
      </div>
    </div>
        <div class="form-container">
            <form action="{{ url_for('insert') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="name" required="1"><br>
                </div>
                <div class="form-group">
                    <label>Jersey Number:</label>
                    <input type="number" class="form-control" name="jerseyNumber" required="1"><br>
                </div>
                <div class="form-group">
                    <label>Jersey Size:</label>
                    <select name="jerseySize" class="form-control" required="1">
                        <option value="">-- Select Size --</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select name="role" class="form-control" required="1">
                        <option value="">-- Select Role --</option>
                        <option value="Batsman">Batsman</option>
                        <option value="Bowler">Bowler</option>
                        <option value="All-Rounder">All-Rounder</option>
                        <option value="Wicket Keeper">Wicket Keeper</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label>Match Fee:</label>
                    <select name="matchFee" class="form-control" required="1">
                        <option value="">-- Select --</option>
                        <option value="Paid">Paid</option>
                        <option value="UnPaid">UnPaid</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label></label>
                    <select name="soldTo" class="form-control" style="display:none;">
                        <option value="">-- Select Team --</option>
                        <option value="Aahan">Aahan</option>
                        <option value="NSOLN">NSOLN</option>
                        <option value="Thunder Strikers">Thunder Strikers</option>
                        <option value="Vision Shilpi">Vision Shilpi</option>
                    </select><br>
                </div>
                <div class="form-group">
                    <label>Photo:</label>
                    <input type="file" name="photo" accept="image/*"><br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Insert</button>
                </div>
        </form>
    </div>
    </div>
</body>
</html>
