<!DOCTYPE html>
<html lang="en">
<head>
    <title>Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/cpl.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            background-color: #f4f4f4;
            background-image: url("{{ url_for('static', filename='image/cricket.jpg') }}");
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;         /* Set a maximum width */
            width: 100%;
            margin: 0 auto;           /* Center horizontally */
        }
        label {
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
          h2 {
            font-size: 28px;
          }
          .form-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            flex-direction: column;
            align-items: stretch;
          }
          .form-control {
            max-width: 100%;
          }
          .button {
            float: none;
            display: block;
            width: 100%;
            text-align: center;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üèè City Club Premier League ‚Äì Match Schedule
                <a href="{{ url_for('home') }}" class="btn btn-success pull-right">Home</a>
        </h2>
        <div class="form-container">

    <h4>Match Schedule</h4>
    <h2><a href="{{ url_for('addMatch') }}" class="btn btn-success pull-right">Add Match</a></h2>
    <form method="POST" action="{{ url_for('add_match') }}">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="day">Day</label>
                <input type="date" class="form-control" name="day" id="day" required>
            </div>
            <div class="form-group col-md-3">
                <label for="time">Time (IST)</label>
                <input type="time" class="form-control" name="time" id="time" required>
            </div>
            <div class="form-group col-md-3">
                <label for="team1">Team A</label>
                <select class="form-control" name="team1" id="team1" required>
                    <option value="">Select</option>
                    <option value="Aahan">Aahan</option>
                    <option value="NSOLN">NSOLN</option>
                    <option value="Thunder Strikers">Thunder Strikers</option>
                    <option value="Vision Shilpi">Vision Shilpi</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="team2">Team B</label>
                <select class="form-control" name="team2" id="team2" required>
                    <option value="">Select</option>
                    <option value="Aahan">Aahan</option>
                    <option value="NSOLN">NSOLN</option>
                    <option value="Thunder Strikers">Thunder Strikers</option>
                    <option value="Vision Shilpi">Vision Shilpi</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="winner">Winner</label>
                <select class="form-control" name="winner" id="winner">
                    <option value="">TBD</option>
                    <option value="Aahan">Aahan</option>
                    <option value="NSOLN">NSOLN</option>
                    <option value="Thunder Strikers">Thunder Strikers</option>
                    <option value="Vision Shilpi">Vision Shilpi</option>
                </select>
            </div>
            <div class="form-group col-md-8 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Add Match</button>
            </div>
        </div>
    </form>
</div>
