<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Picture</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/cpl.ico') }}">
    <style>
        body, html {

            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("/background");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;         /* Set a maximum width */
            margin: 0 auto;           /* Center horizontally */
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .photo-block {
            width: calc(20% - 15px);
            height: 150px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        .photo-block img {
            max-width: 100%;
            max-height: 100%;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: white;
        }
        h4 {
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            font-size: 25px;
            color: white;
        }
        label {
            font-weight: 600;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üèè City Club Premier League ‚Äì Team Picture
        <a href="{{ url_for('home') }}" class="btn btn-success pull-right">Home</a>
        <button onclick="window.print()" class="btn btn-secondary pull-right">üñ®Ô∏è Print</button>
    </h2>
    <form method="GET" action="{{ url_for('team_picture') }}">
        <div class="form-group">
            <label for="team">Select Team:</label>
            <select name="team" id="team" class="form-control" onchange="this.form.submit()">
                <option value="">-- Select Team --</option>
                <option value="Aahan" {% if selected_team == 'Aahan' %}selected{% endif %}>Aahan</option>
                <option value="NSOLN" {% if selected_team == 'NSOLN' %}selected{% endif %}>NSOLN</option>
                <option value="Thunder Strikers" {% if selected_team == 'Thunder Strikers' %}selected{% endif %}>Thunder Strikers</option>
                <option value="Vision Shilpi" {% if selected_team == 'Vision Shilpi' %}selected{% endif %}>Vision Shilpi</option>
            </select>
        </div>
    </form>

    {% if selected_team %}
        <h4>Showing Players for {{ selected_team }}</h4>
        <div class="photo-grid">
            {% for photo in photos %}
                <div class="photo-block">
                    {% if photo %}
                        <img src="{{ url_for('static', filename='uploads/' + photo) }}">
                    {% endif %}
                </div>
            {% endfor %}
            {% for i in range(15 - photos|length) %}
                <div class="photo-block"></div>
            {% endfor %}
        </div>
    {% endif %}
</div>
</body>
</html>
