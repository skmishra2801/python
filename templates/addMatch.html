<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/cpl.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<style>
    body,html {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        background-image: url("{{ url_for('static', filename='image/cricket.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
    h2 {
        margin-bottom: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 40px;
        font-size: 36px;
        color: white;
    }
    .form-container {
        background-color: white;
        color: blue;
        max-width: 400px;
        width: 100%;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
    }
    .form-group {
          display: flex;
          flex-direction: column;
    }
    .btn-group{
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 12px;
    }
    .btn-submit{
          background-color: blue;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          color: white;
          cursor: pointer;
    }
    .button {
      background-color: #04AA6D;
      text-decoration: none;
      float: right;
      color: white;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      font-size: 15px;
      border-radius: 12px;
      margin: 4px 2px;
      cursor: pointer;
    }

    label {
        font-weight: 600;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    @media (max-width: 768px) {
  h2 {
    font-size: 28px;
  }
  .form-inline {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    flex-direction: column;
    align-items: stretch;
  }
  .form-control {
    max-width: 100%;
  }
  .button {
    float: none;
    display: block;
    width: 100%;
    text-align: center;
  }
}
</style>
</head>
<body>
    <div class="container">
        <h2>üèè City Club Premier League ‚Äì Add Schedule
                <a href="{{ url_for('home') }}" class="button">Home</a>
        </h2>
        <div class="form-container">
            <form method="POST" action="{{ url_for('add_match') }}">
                <div class="form-group">
                    <label for="day">Date</label>
                    <input type="date" class="form-control" name="day" id="day" required><br>
                </div>
                <div class="form-group">
                    <label for="time">Time (IST)</label>
                    <input type="time" class="form-control" name="time" id="time" required><br>
                </div>
                <div class="form-group">
                    <label for="team1">Team A</label>
                        <select class="form-control" name="team1" id="team1" required>
                            <option value="">Select</option>
                            <option value="Aahan">Aahan</option>
                            <option value="NSOLN">NSOLN</option>
                            <option value="Thunder Strikers">Thunder Strikers</option>
                            <option value="Vision Shilpi">Vision Shilpi</option>
                        </select><br>
                </div>
                <div class="form-group">
                    <label for="team2">Team B</label>
                        <select class="form-control" name="team2" id="team2" required>
                            <option value="">Select</option>
                            <option value="Aahan">Aahan</option>
                            <option value="NSOLN">NSOLN</option>
                            <option value="Thunder Strikers">Thunder Strikers</option>
                            <option value="Vision Shilpi">Vision Shilpi</option>
                        </select><br>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn-submit">Insert</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
