<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auction - Update Team</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/cpl.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url("{{ url_for('static', filename='image/cricket.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container-fluid {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        h2 {
            margin-top: 0;             /* Remove top margin */
            margin-bottom: 15px;       /* Slightly smaller bottom gap */
            font-weight: bold;
            text-align: center;
            font-size: 30px;           /* Slightly smaller text */
            color: white;
            line-height: 1.2;          /* Compact line spacing */
        }

        .button {
            background-color: #04AA6D;
            text-decoration: none;
            float: right;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 15px;
            border-radius: 12px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .photo-frame {
            width: 350px;
            height: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-box-below {
            margin-top: 15px;
            display: inline-block;
            background-color: #007bff; /* Bootstrap blue */
            color: #ffffff; /* White text */
            font-weight: bold;
            border: 2px solid #0056b3; /* Slightly darker border */
            border-radius: 8px;
            padding: 10px 25px;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .bottom-panel {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-inline .form-group {
            margin-right: 10px;
        }
        .form-inline select, .form-inline input {
            width: 180px;
        }
        @media (max-width: 768px) {
            h2 {
                font-size: 28px;
            }
            .form-inline {
                flex-direction: column;
                align-items: stretch;
            }
            .button {
                float: none;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <h2>üèè City Club Premier League ‚Äì Update
        <a href="{{ url_for('home') }}" class="button">Home</a>
    </h2>

    <!-- 1Ô∏è‚É£ Select Player -->
    <div class="bottom-panel text-center mb-4">
        <form method="GET" action="{{ url_for('update_team') }}" class="form-inline justify-content-center">
            <div class="form-group">
                <label for="serial">Select Player:</label>
                <select name="serial" id="serial" class="form-control" onchange="this.form.submit()">
                    <option value="">Select</option>
                    {% for player in players %}
                        <option value="{{ player[0] }}" {% if selected_serial == player[0]|string %}selected{% endif %}>
                            {{ player[0] }} - {{ player[1] }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>

    <!-- 2Ô∏è‚É£ Display Selected Player -->
    {% if selected_player %}
    <div class="player-info-box text-center mt-4">
        <div class="photo-frame">
            {% if selected_player[6] %}
                <img src="{{ selected_player[6] }}" alt="{{ selected_player[1] }}">
            {% else %}
                <span>No photo available</span>
            {% endif %}
        </div>
            <div class="category-box-below">{{ selected_player[4] }}</div>
        </div>
    </div>

    <!-- 3Ô∏è‚É£ Update Team & Amount -->
    <div class="bottom-panel text-center">
        <form method="POST" action="{{ url_for('update_team', serial=selected_player[0]) }}" class="form-inline justify-content-center">
            <input type="hidden" name="serial" value="{{ selected_player[0] }}">

            <div class="form-group">
                <label for="team">Team:</label>
                <select name="team" id="team" class="form-control" required>
                    <option value="">Select</option>
                    <option value="Aahan" {% if selected_player[8] == "Aahan" %}selected{% endif %}>Aahan</option>
                    <option value="NSOLN" {% if selected_player[8] == "NSOLN" %}selected{% endif %}>NSOLN</option>
                    <option value="Thunder Strikers" {% if selected_player[8] == "Thunder Strikers" %}selected{% endif %}>Thunder Strikers</option>
                    <option value="Vision Shilpi" {% if selected_player[8] == "Vision Shilpi" %}selected{% endif %}>Vision Shilpi</option>
                </select>
            </div>

            <div class="form-group">
                <label>Amount:</label>
                <input type="text" class="form-control" name="amount" value="{{ selected_player[9] or '' }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    {% endif %}
</div>

</body>
</html>
