<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auction - Update Team</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/cpl.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            background-image: url("{{ url_for('static', filename='image/cricket.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .bottom-panel {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .text-center {
            text-align: center;
        }
        label {
            display: inline-block;
            max-width: 100%;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .container-fluid {
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
       @media (min-width: 768px) {
            .form-inline .form-control {
                display: inline-block;
                width: auto;
                vertical-align: middle;
            }
        }

        .form-group {
              margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: white;
        }
        .button {
          background-color: #04AA6D;
          text-decoration: none;
          float: right;
          color: white;
          padding: 10px 20px;
          text-align: center;
          display: inline-block;
          font-size: 15px;
          border-radius: 12px;
          margin: 4px 2px;
          cursor: pointer;
        }
        .photo-frame {
            width: 100%;
            height: calc(120vh - 200px); /* leave space for dropdowns */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            overflow: hidden;
            background-image: url("{{ url_for('static', filename='image/cricket.jpg') }}");
        }
        .category-box {
            display: flex;
            align-items: right;
            justify-content: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 150px;
            text-align: center;
            transition: all 0.3s ease;
            color: #007bff; /* Bootstrap blue */
            font-weight: bold;
            border-color: #007bff;
            background-color: #e6f0ff;
        }
        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .bottom-panel {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        .form-inline .form-group {
            margin-right: 10px;
        }
        .form-inline select {
            width: 180px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;         /* Set a maximum width */
            margin: 0 auto;           /* Center horizontally */
        }
        @media (max-width: 768px) {
          h2 {
            font-size: 28px;
          }
          .form-inline {
              display: flex;
              flex-wrap: wrap;
              gap: 10px;
              justify-content: center;
              flex-direction: column;
              align-items: stretch;
          }
          .form-control {
            max-width: 100%;
          }
          .button {
            float: none;
            display: block;
            width: 100%;
            text-align: center;
          }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h2>üèè City Club Premier League ‚Äì Add Player
                <a href="{{ url_for('home') }}" class="button">Home</a>
    </h2>
    <h2 class="text-center mt-3"></h2>

    {% if selected_player %}
    <div class="player-info-box">
        <div class="photo-frame">
            {% if selected_player[6] %}
                <img src="{{ url_for('static', filename='uploads/' + selected_player[6]) }}">
            {% else %}
                <span>No photo available</span>
            {% endif %}
            <div class="category-box">
                <strong>{{ selected_player[4] }}</strong>

            </div>
        </div>
    </div>
    {% endif %}

    <div class="bottom-panel text-center">
        <form method="POST" action="{{ url_for('update_team', serial=selected_player[0] if selected_player else '') }}" class="form-inline justify-content-center">
            <div class="form-group">
                <label for="serial">Serial:</label>
                <select name="serial" id="serial" class="form-control" onchange="this.form.submit()">
                    <option value="">Select</option>
                    {% for player in players %}
                        <option value="{{ player[0] }}" {% if selected_serial == player[0]|string %}selected{% endif %}>{{ player[0] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="team">Team:</label>
                <select name="team" id="team" class="form-control" required>
                    <option value="">Select</option>
                    <option value="Aahan">Aahan</option>
                    <option value="NSOLN">NSOLN</option>
                    <option value="Thunder Strikers">Thunder Strikers</option>
                    <option value="Vision Shilpi">Vision Shilpi</option>
                </select>
            </div>
            <div class="form-group">
                <label>Amount:</label>
                    <input type="text" class="form-control" name="amount" required="1"><br>
                </div>


            <button type="submit" class="btn btn-primary">Update</button>
<!--            <a href="{{ url_for('home') }}" class="btn btn-success pull-right">Home</a>-->
        </form>
    </div>
</div>
</body>
</html>
